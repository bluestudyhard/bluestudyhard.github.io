<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>简易音乐播放器</title>
  <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css" />
  <link rel="stylesheet" href="iconfont/iconfont.css" />
  <link rel="stylesheet" href="iconfont/iconfont1.css" />
</head>
<style>
  * {
    margin: 0;
    box-sizing: border-box;
    padding: 0;

  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100vh;
    background-size: cover;
    margin-left: 26%;
    margin-top: 10%;
    background: url(music2.jpg) no-repeat;
    background-size: cover;
  }

  .music-player {
    text-align: center;
    color: rgb(23, 55, 241);
    width: 380px;
    height: 280px;
    background-color: rgb(251, 251, 251);
    user-select: none;
    position: relative;
    box-shadow: 5px 5px 15px  rgba(73, 72, 72, 0.758);
    overflow: hidden;
    backdrop-filter: blur(2px);
    border-radius: 5px;
  }

  .music-time {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .music-img {
    width: 100%;
    user-select: none;
    object-fit: cover;
  }

  .music-img img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    user-select: none;
  }

  .music-control {
    width: 100%;
    height: 120px;
    position: absolute;
  }
</style>

<body>
  <div class="music-player">
    <!-- 插图 -->
    <section>
      <div class="music-img">
        <img src="page0.png" />
      </div>
    </section>
    <!-- 音乐信息 -->
    <!-- 歌曲信息 -->
    <div class="song-info">
      <span>天空之城
      </span>
      <span>久石让</span>
    </div>
    <section>
      <!-- 时间轴 -->
      <div class="music-icon">
        <div class="music-time">
          <p>0.00</p>
          <p>3.51</p>
        </div>

        <!-- 控制栏 -->
        <div class="music-control">
          <span><i id="pre" class="iconfont icon-shangyishou"></i></span>
          <span><i id="pause" class="iconfont icon-Playerpause"></i></span>
          <span><i id="next" class="iconfont icon-xiayishou"></i></span>
          <span><i id="voice" class="iconfont icon-shengyin_shiti"></i></span>
        </div>

    </section>
    <!-- 歌曲播放 -->
    <section>
      <audio class="audio">
        <source src="music2.mp3" />
      </audio>
    </section>
  </div>
</body>
<script src="musicplayer.js"></script>

</html>
