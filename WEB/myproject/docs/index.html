<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css"
    />
    <link rel="stylesheet" href="iconfont/iconfont.css" />
    <link rel="stylesheet" href="iconfont/iconfont1.css" />
    <title>blue的新页标签</title>
  </head>
  <style>

    .page-search {
      width: 600px;
      height: 100px;
      margin: 0 auto;
      margin-top: 120px;
      text-align: center;
      line-height: 50px;
      position: relative;
    }

    body {
      background: url(page/page0.webp) no-repeat;
      background-size: 100%;
      transition: all 2.3s;
      overflow: hidden;
    }

    .body-after {
      background: url(page/page0.webp) no-repeat;
      background-size: 150%;

      transition: all 2.3s;
      backdrop-filter: blur(3px);
      overflow: hidden;
    }

    .serachbody {
      width: 250px;
      height: 24px;
      border-radius: 10px;
      transition: 1s all;
      border: 0.5px solid;
      background-color: rgba(245, 246, 247, 0.719);
      color: rgba(77, 176, 219, 0.514);
      border: 0.5px rgba(255, 245, 238, 0.129);
    }

    .serachbody:hover {
      width: 400px;
      height: 34px;
    }

    .change-search {
      width: 500px;
      height: 34px;
      border-radius: 10px;
      transition: 1s all;
      background-color: rgba(254, 254, 254, 0.733);
      backdrop-filter: blur(8px);
      border: 0.1px rgba(255, 245, 238, 0.129);
      color: rgba(5, 5, 5, 0.745);
    }

    .searchbutton {
      display: none;
    }
    .page-body {
      height: 20px;
    }
    .right-side {
      width: 30%;
      height: 200px;
      position: relative;
      float: right;
    }

    .left-side {
      width: 30%;
      height: 200px;
      position: relative;
      float: left;
    }

    .button-right {
      left: 85%;
      top: 40%;
      border: none;
      outline: none;
      background-color: rgba(225, 225, 225, 0.022);
      position: absolute;
      transition: background-color 1s ease;
    }

    .button-left {
      left: 0;
      top: 40%;
      border: none;
      outline: none;
      background-color: rgba(225, 225, 225, 0.022);
      position: absolute;
      transition: background-color 1s ease;
    }

    button:hover {
      background-color: rgba(251, 251, 251, 0.234);
    }
    .top ul {
      display: flex;
      list-style: none;
      position: relative;
      left: 90%;
    }
    .top li {
      padding-left: 3px;
    }
    li button {
      width: 44px;
      height: 41px;
      border-radius: 50%;
      border: 0.1px;
      background-color: #a7c1e3c2;
      /* background: #6494ed89; */
      font-family: STKaiti;
      font-size: 15px;
      text-align: center;
      color: rgb(66, 66, 66);
      transition: 1s all;
    }
    .page-bottom {
      width:30%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .translatebox {
      display: flex;
      transition: 2s all;
    }
    textarea {
      display: flex;
      width: 0px;
      height: 0px;
      background-color: rgba(148, 179, 211, 0.336);
      font-size: 24px;
      font-family: STKaiti;
      transition: 1.5s all;
      overflow-x: hidden;
      overflow-y: hidden;
      resize: none;
      position: relative;
      bottom: 20px;
      left: 0;
      border: 0.1px;
      color: rgb(255, 255, 255);
    }
    textarea:hover {
      background-color: rgba(74, 146, 197, 0.26);
      border: none;
    }
    .textarea-after {
      width: 300px;
      height: 300px;
      transition: all 2s;
    }
    .music-player {
      display: none;
      text-align: center;
      color: rgb(23, 55, 241);
      border: 0.5px solid;
      width: 380px;
      height: 240px;
      background-color: rgb(251, 251, 251);
      user-select: none;
    }
    .music-time {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .music-img {
      width: 100%;
      height: 100%;
    }
    .music-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .music-icon {
      border: 1px solid;
      width: 100%;
    }
  </style>
  <body>
    <div class="second-body">
      <div class="top" style="position: relative">
        <ul>
          <li>
            <button class="translate">翻译</button>
          </li>
          <li>
            <button class="translate">music</button>
          </li>
        </ul>
      </div>
      <div class="page-search">
        <form method="get" action="https://cn.bing.com/search" target="_blank">
          <input
            type="text"
            class="serachbody"
            placeholder="请输入内容 "
            name="q"
            autocomplete="off"
          />
          <input type="submit" value="搜索" class="searchbutton" />
        </form>
      </div>
      <div class="page-body">
        <div class="right-side">
          <button class="button-right">
            <i
              class="fa fa-chevron-right"
              style="font-size: 80px; color: rgba(70, 236, 236, 0.738)"
              aria-hidden="true"
            ></i>
          </button>
        </div>
        <div class="left-side">
          <button class="button-left">
            <i
              class="fa fa-chevron-left"
              style="font-size: 80px; color: rgba(249, 167, 217, 0.738)"
            ></i>
          </button>
        </div>
      </div>
    </div>
    <div class="page-bottom">
      <div class="translatebox">
        <div class="translate-text">
          <textarea id="srctext"></textarea>
        </div>
        <div class="result">
          <textarea class="result-content"></textarea>
        </div>
        <button class="result-btn" style="display: none">翻译</button>
      </div>
      <div class="music-player">
        <!-- 插图 -->
        <section>
          <div class="music-img">
            <img src="page/music2.jpg" />
          </div>
        </section>
        <!-- 音乐信息 -->
          <section>
            <!-- 时间轴 -->
          <div class="music-icon">
            <div class="music-time">
              <p>0.00</p>
              <p>3.51</p>
            </div>
          
          <!-- 控制栏 -->
            <div class="music-control">
              <span><i id="pre" class="iconfont icon-shangyishou"></i></span>
              <span><i id="pause" class="iconfont icon-Playerpause"></i></span>
              <span><i id="next" class="iconfont icon-xiayishou"></i></span>
              <span
                ><i id="voice" class="iconfont icon-shengyin_shiti"></i
              ></span>
            </div>
            <!-- 歌曲信息 -->
            <div class="song-info">
              <span></span>
              <span></span>
            </div>
        </section>
        <!-- 歌曲播放 -->
        <section>
          <audio class="audio">
            <source src="media/music2.mp3" />
          </audio>
        </section>
      </div>
    </div>
  </body>
  <script src="js/page.js"></script>
  <script src="js/ani.js"></script>
  <script src="js/md5.js"></script>
  <script src="js/request.js"></script>
  <script src="js/musicplayer.js"></script>
  <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
</html>
