<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/cssb.css">
    <title>login bilibili</title>
</head>

<body class="round-corner">
    <div id="login-app">
        <div id="header" ,class="header report-wrap-module">
            <div class="mini-header-mini-type">
                <div class="mini-header-content">
                    <div class="nav-link">
                        <ul class="nav-link-ul-left">
                            <li class="nav-link-item">
                                <span>
                                    <a class="logo" href="//www.bilibili.com">
                                        <img class="nav-logo" src="img/bili-logo.svg">
                                        主站
                                        <img class="nav-pullup" src="img/b主页.svg">
                                    </a>
                                </span>
                            </li>
                            <li class="nav-link-item">
                                <a href="https://www.bilibili.com/anime/" target="_blank" class="nav-link-anime">番剧</a>
                            </li>
                            <li class="nav-link-item">
                                <a href="https://game.bilibili.com/platform/" target="_blank"
                                    class="nav-link-game">游戏中心</a>

                            </li>
                            <li class="nav-link-item">
                                <a href="https://live.bilibili.com/" target="_blank" class="nav-link-live">直播</a>

                            </li>
                            <li class="nav-link-item">
                                <div class="comic-dropdown">
                                    <button> <a href="https://manga.bilibili.com/" target="_blank"
                                            class="nav-link-comic">漫画</a>
                                    </button>
                                    <div class="dropdown-content">
                                        温怡彤憨憨
                                        温二彤憨憨
                                        温三彤可耐
                                    </div>

                                </div>
                            </li>
                            <li class="nav-link-item">
                                <a href="https://manga.bilibili.com/" target="_blank" class="nav-link-comic">会员购</a>

                            </li>
                            <li class="nav-link-item">

                                <a href="https://www.bilibili.com/match/home/" target="_blank"
                                    class="nav-link-competition">赛事</a>

                            </li>
                            <li class="nav-link-item">
                                <span>
                                    <img class="dlcenter" src="img/download.svg">
                                    <a href="https://app.bilibili.com/" target="_blank"
                                        class="nav-link-download">下载客户端</a>
                                </span>
                            </li>
                        </ul>
                    </div>
                    <div class="nav-search-box">
                        <div class="nav-search">
                            <form class="nav-serach-form">
                                <input type="text" class="bserach" placeholder="搜索一下，没有烦恼">

                                <div class="nav-serach-button">
                                    <button type="button" class="button-icon">
                                        <img class="serach-img" src="img/button-icon.png">
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="nav-link-right">
                        <span class="nav-link-signin">
                            <div class="nav-link-signin1">

                                <a class="sign-in"
                                    href="https://passport.bilibili.com/login?from_spm_id=333.130.top_bar.login"
                                    target="_blank">
                                    登录 </a>

                            </div>
                        </span>
                        <span class="nav-link-vip">
                            <div class="nav-link-vip1">

                                大会员

                            </div>
                        </span>

                        <span class="nav-link-message">
                            <div class="nav-link-message1">

                                消息

                            </div>
                        </span>
                        <span class="nav-link-share">
                            <div class="nav-link-share1">

                                动态

                            </div>
                        </span>
                        <span class="nav-link-collect">
                            <div class="nav-link-collect1">

                                收藏

                            </div>
                        </span>
                        <span class="nav-link-record">
                            <div class="nav-link-record1">

                                历史记录

                            </div>
                        </span>

                        <span class="nav-link-center">
                            <div class="nav-link-center1">

                                创造中心

                            </div>
                        </span>

                        <span class="nav-link-submit">
                            <div class="nav-link-submit1">

                                投稿

                            </div>
                        </span>

                    </div>
                </div>
            </div>
            <div class="top-banner">
                <div class="topside">
                    <img src="img/bilibili顶栏下图.png"></imd>
                </div>
            </div>
            <div class="title-line">
                <span class="tit" style="font-size: 38px">
                    登录
                </span>
            </div>
        </div>
    </div>
    <div class="app-center-part">
        <div class="login-left">
            <div class="qrcode">


                <img class="qrcode-tv-img" src="img/little-tv.jpg">

                <div class="qrcode-img">
                    <img class="qrcode-imgg" src="img/cr-code.png">
                </div>
            </div>
            <div class="qrcode-footer">
                <p class="tip-text">扫描二维码登录</p>

                <div class="tip-2233">
                    请使用
                    <a href="https://app.bilibili.com/" target="_blank">哔哩哔哩客户端</a>
                    <br>
                    扫码登录
                    <br>
                    或扫码下载APP
                </div>
            </div>
        </div>

        <div class="middle-line"></div>
        <div class="login-right">
            <div class="right-form">
                <div class="login-right-top">
                    <span class="secret">
                        密码登录
                    </span>
                    <span>
                        短信登录
                    </span>
                </div>
                <form class="right-login">
                    <div class="user-name">
                        <input type="text" class="input-username" placeholder="你的手机号/邮箱">

                    </div>
                    <div class="user-name-tips tips">

                    </div>
                    <div class="user-password">
                        <input type="password" class="input-password" placeholder="请输入密码">
                    </div>
                    <div class="user-password-tips ">

                    </div>
                </form>
            </div>
            <div class="remember">
                <div class="rememberme">
                    <label>
                        <label class="remem">
                            <input type="checkbox" class="remember-checkbox">
                        </label>

                </div>
                记住我
                </label>
                <span>
                    不是自己电脑不要勾这个选项喔
                </span>
                <div class="cant-login">
                    <a
                        href="https://www.bilibili.com/blackboard/help.html#/?qid=01c16d22f6bb44fd976e8874142b60b6">无法验证？</a>
                    <a
                        href="https://passport.bilibili.com/register/findpassword.html#/verify?gourl=https%3A%2F%2Fwww.bilibili.com%2F">忘记密码？</a>

                </div>
            </div>

            <div class="signin-signup">
                <div class="signin-class">
                    <button class="signin">
                        <p><a href="https://www.bilibili.com/">登录</a></p>
                    </button>

                </div>

                <div class="signup-class">
                    <button class="signup">
                        <p>注册</p>
                    </button>

                </div>
            </div>
            <div class="sns">
                <div class="btn weixin">
                    <img class="weixin-img" src="img/weixin.png">
                    <a class="weixin" href="https://ock.cn/8p2j1">微信账号登录</a>
                </div>
                <div class="btn QQ">
                    <img class="weixin-img" src="img/qq.png">
                    <a class="QQ" href="https://ock.cn/h32kv">QQ账号登录</a>
                </div>
                <div class="btn weibo">

                    <img class="weixin-img" src="img/weibo.png">
                    <a class="weibo" href="https://ock.cn/pj4bu">微博账号登录</a>
                </div>
            </div>
        </div>

    </div>
    <div class="app-bottom-part">
        <span>
            登录即代表你同意
            <a href="https://www.bilibili.com/protocal/licence.html" target="_blank">用户协议</a>
            和
            <a href="https://www.bilibili.com/blackboard/privacy-pc.html" target="_blank">隐私政策</a>
        </span> </div>
    </div>
    </div>

    </div>
    </div>
    </div>

















</body>












</html>
